<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front">
          <!-- Contenido de la parte frontal de la carta -->
          <svg
            class="cardSvg"
            width="200"
            height="250"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></svg>
        </div>
        <div class="back">
          <!-- Contenido de la parte trasera de la carta -->
          <svg
            width="200"
            height="250"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <use
              class="cardBack"
              href="svg-cards.svg#back"
              x="0"
              y="0"
              fill="red"
            />
          </svg>
          <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
          center is located at (+98.0375, +122.320). -->
          <!-- The original back color was #0062ff. The color of the back card can
          be changed by setting the fill on the USE-element. -->
        </div>
      </div>
      <div class="deck subCard3">
        <!-- Content of the three card 3 behind the main card -->
        <svg
          class="deck subCard3"
          width="200"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <use
            class="deck subCard3"
            href="svg-cards.svg#back"
            x="0"
            y="0"
            fill="red"
          />
        </svg>
      </div>
      <div class="deck subCard2">
        <!-- Content of the three card 2 behind the main card -->
        <svg
          class="deck subCard2"
          width="200"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <use
            class="deck subCard2"
            href="svg-cards.svg#back"
            x="0"
            y="0"
            fill="red"
          />
        </svg>
      </div>
      <div class="deck subCard1">
        <!-- Content of the three card 1 behind the main card -->
        <svg
          class="deck subCard1"
          width="200"
          height="250"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <use
            class="deck subCard1"
            href="svg-cards.svg#back"
            x="0"
            y="0"
            fill="red"
          />
        </svg>
      </div>
    </div>
    <button class="play">Start</button>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
