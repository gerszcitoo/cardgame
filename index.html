<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front">
          <!-- Contenido de la parte frontal de la carta -->
          <svg
            class="cardSvg"
            width="600"
            height="400"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <use class="card" href="svg-cards.svg#heart_1" x="0" y="0" />
          </svg>
        </div>
        <div class="back">
          <svg
            width="600"
            height="400"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <use
              class="card"
              href="svg-cards.svg#back"
              x="0"
              y="0"
              fill="red"
            />
            <!-- <use href="svg-cards.svg#joker_black" x="100" y="100" />
          <use
            href="svg-cards.svg#spade_10"
            x="200"
            y="200"
            transform="rotate(45,198.0375,122.320)scale(0.5)"
          />
          <use
            href="svg-cards.svg#club_jack"
            x="300"
            y="100"
            transform="rotate(75,198.0375,122.320)scale(0.75)"
          /> -->
          </svg>
          <!-- The cards have a natural width of 169.075 and a height of 244.640. Its
          center is located at (+98.0375, +122.320). -->
          <!-- The original back color was #0062ff. The color of the back card can
          be changed by setting the fill on the USE-element. -->
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
